<div class="grid">
	<p class="header">Badge</p>
	<p class="header sortable" (click)="state.sort('name')" [class.asc]="state.sortColumn === 'name' && state.sortAscending" [class.desc]="state.sortColumn === 'name' && !state.sortAscending">Rocket Name</p>
	<p class="header sortable" (click)="state.sort('type')" [class.asc]="state.sortColumn === 'type' && state.sortAscending" [class.desc]="state.sortColumn === 'type' && !state.sortAscending">Rocket Type</p>
	<p class="header sortable" (click)="state.sort('date')" [class.asc]="state.sortColumn === 'date' && state.sortAscending" [class.desc]="state.sortColumn === 'date' && !state.sortAscending">Launch Date</p>
	<p class="header">Details</p>
	<p class="header sortable" (click)="state.sort('id')" [class.asc]="state.sortColumn === 'id' && state.sortAscending" [class.desc]="state.sortColumn === 'id' && !state.sortAscending">ID</p>
	<p class="header">Article</p>
	<ng-container *ngFor="let flight of state.flights">
		<div (click)="toggleCollapse(flight)" class="first-cell">
			<img [src]="flight.badge" />
		</div>
		<p (click)="toggleCollapse(flight)">{{ flight.name }}</p>
		<p (click)="toggleCollapse(flight)">{{ flight.type }}</p>
		<p (click)="toggleCollapse(flight)">{{ flight.launchDate | date }}</p>
		<p (click)="toggleCollapse(flight)" [class.collapse]="!flight.shouldCollapse">{{ flight.details }}</p>
		<p (click)="toggleCollapse(flight)">{{ flight.id }}</p>
		<a [href]="flight.link" target="_blank" class="last-cell">
