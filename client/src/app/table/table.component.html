<div class="grid">
	<p class="header">Badge</p>
	<p class="header">Rocket Name</p>
	<p class="header">Rocket Type</p>
	<p class="header">Launch Date</p>
	<p class="header">Details</p>
	<p class="header">ID</p>
	<p class="header">Article</p>
	<ng-container *ngFor="let flight of state.flights">
		<div (click)="toggleCollapse(flight)" class="first-cell">
			<img [src]="flight.badge" />
		</div>
		<p (click)="toggleCollapse(flight)">{{ flight.name }}</p>
		<p (click)="toggleCollapse(flight)">{{ flight.type }}</p>
		<p (click)="toggleCollapse(flight)">{{ flight.launchDate | date }}</p>
		<p (click)="toggleCollapse(flight)" [class.collapse]="!flight.shouldCollapse">{{ flight.details }}</p>
		<p (click)="toggleCollapse(flight)">{{ flight.id }}</p>
		<a [href]="flight.link" target="_blank" class="last-cell">
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
				<path fill="#010101" d="M482.25,210.752L346.5,346.502c-37.5,37.5-98.25,37.5-135.75,0l-45.25-45.25l45.25-45.25l45.25,45.25
				c12.5,12.469,32.781,12.5,45.25,0L437,165.502c12.469-12.484,12.469-32.781,0-45.266l-45.25-45.25
				c-12.469-12.469-32.781-12.469-45.25,0l-48.469,48.469c-22.469-13.219-48-18.891-73.281-17.188l76.5-76.531
				c37.5-37.484,98.281-37.484,135.75,0l45.25,45.25C519.75,112.471,519.75,173.268,482.25,210.752z M213.938,388.564L165.5,437.002
				c-12.5,12.5-32.781,12.469-45.25,0L75,391.752c-12.5-12.469-12.5-32.75,0-45.25l135.75-135.75c12.469-12.469,32.781-12.469,45.25,0
				l45.25,45.25l45.25-45.25l-45.25-45.25c-37.5-37.484-98.25-37.484-135.75,0L29.75,301.252c-37.5,37.5-37.5,98.281,0,135.75

	</ng-container>
</div>
